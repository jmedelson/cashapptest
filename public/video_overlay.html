<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" href="./overlay.css">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    
    <div id="main">
        <div id="content">
            <div id="header">
                <div id='title'>
                    <p id='titleText'>Cash App Royale</p>
                    <img src="./static/cross2.png" id='crossIcon'>
                </div>
                <div id='baseScene'>
                    <div id='baseText'>
                        <p>THE PREMISE IS SIMPLE.<br/>CASHAPP WANTS TO GIVE AWAY MONEY.</p>
                    </div>
                    <div id='buttonBar'>
                        <div id="enterButton" class="baseButton">
                            ENTER
                        </div>
                        <a href="https://cash.app" target="_blank" class="baseButton">
                            <div id="signButton">
                                SIGN UP
                            </div>
                        </a>
                        <a href="https://cash.app" target="_blank" class="baseButton">
                            <div id="termsButton" >
                                TERMS
                            </div>
                        </a>
                    </div>
                </div>
                <div id="tagScene">
                    <div id="tagText" class="tagText">
                        <p>
                            ENTER YOUR CASH TAG
                            <br/>
                            <span class='smallText'>or sign up for one 
                                <a href="https://cash.app" target="_blank" class="noStyle">
                                    here
                                </a>
                            </span>
                        </p>
                    </div>
                    <div id='tagInput' class="tagInput" placeholder="Cash tag">
                        <input type="text" id='inputTag'>
                    </div>
                    <div id="tagBar" class="tagBar">
                        <div id="homeButton" class="baseButton  homeButton">
                            RESTART
                        </div>
                        <div id="submitButton" class="baseButton submitButton">
                            SUBMIT
                        </div>
                    </div>
                </div>
                <div id="twitchScene">
                    <div id="twitchText" class="tagText">
                        <p>
                            ENTER YOUR TWITCH NAME
                        </p>
                    </div>
                    <div id='twitchInput' class="tagInput">
                        <input type="text" placeholder="twitch name" id='inputTwitch'>
                    </div>
                    <div id='twitchSpacer'></div>
                    <div id="twitchBar" class="tagBar">
                        <div id="homeButton2" class="baseButton  homeButton">
                            RESTART
                        </div>
                        <div id="submitButton2" class="baseButton submitButton">
                            SUBMIT
                        </div>
                    </div>
                </div>
                <div id="emailScene">
                    <div id="emailText" class="tagText">
                        <p>
                            ENTER YOUR EMAIL ADDRESS
                            <br/>
                        </p>
                    </div>
                    <div id='emailInput' class="tagInput">
                        <input type="text" placeholder="email" id='inputEmail'>
                    </div>
                    <div id='emailSpacer'></div>
                    <div id="emailBar" class="tagBar">
                        <div id="homeButton3" class="baseButton  homeButton">
                            RESTART
                        </div>
                        <div id="submitButton3" class="baseButton submitButton">
                            SUBMIT
                        </div>
                    </div>
                </div>
                <div id="finalScene">
                    <div id="finalText" class="tagText">
                        <p id='finalSpacer'>
                            YOU ARE ENTERED
                        </p>
                        <div id='enteredText'>
                            CASHTAG: <span id='cashtag'></span><br/>
                            TWITCH NAME: <span id='twitchname'></span><br/>
                            EMAIL: <span id='email'></span>
                        </div>
                    </div>
                    <div id="finalBar" class="tagBar">
                        <div id="homeButton3" class="baseButton  homeButton">
                            RESTART
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
